<!DOCTYPE html>
<html>
  <body>
    <script>
      let ucretler = [3000, 5000, 7000, 9000, 10000];
      let guncel_ucret = ucretler.map(function (ucret) {
        if (ucret > 5000) {
          return ucret * 1.2;
        } else {
          return ucret * 1.3;
        }
      });

      document.write(guncel_ucret);
    </script>
  </body>
</html>
