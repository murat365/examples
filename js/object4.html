<!DOCTYPE html>
<html>
  <body>
    <script>
      let hesapMakinesi = {
          
        oku() {
         
          v1 = +prompt("v1" );
          v2 = +prompt("v2" );
       
        },

        topla() {
        
           return v1 + v2;
        },

        carp() {
          return v1 * v2;
        }
      };

      hesapMakinesi.oku();
      alert("toplam"+" "+hesapMakinesi.topla());
      alert(hesapMakinesi.carp());
      
    </script>
  </body>
